<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecera">
      <h1 class="titulo">Dibuja y borra</h1>
    </header>
    <main class="principal">
      <div class="ajustes">
        <input id="selectorColor" type="color" value="#333333" />
        <button id="btnColor">Colores</button>
        <button id="btnArcoiris">Arcoiris</button>
        <button id="btnBorrar">Borrar</button>
        <button id="btnBorrarTodo">Borrar todo</button>
        <div id="valorTamaño" class="valor-tamaño">16 x 16</div>
        <input id="deslizadorTamaño" type="range" value="16" min="1" max="64" />
      </div>
      <div id="cuadricula" class="cuadricula"></div>
    </main>
    <footer class="pie">
      <p>
        Derechos de autor ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        pazrojasr
      </p>
      <a href="https://github.com/pazrojasr" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="/js/main.js"></script>
    <script src="https://kit.fontawesome.com/b8cdc8451f.js" crossorigin="anonymous"></script>
  </body>
</html>
